<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
      <title>Blog Preview Card</title>
   </head>
   <body>
      <div class="card-component">
         <div class="img-container">
            <img src="assets/illustration-article.svg" />
         </div>
         <div class="content">
            <span class="category"> Learning </span>
            <span class="publishDate"> Published 21 Dec 2023 </span>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="description">
               These languages are the backbone of every website, defining
               structure, content, and presentation.
            </p>
         </div>
         <div class="author">
            <img src="assets/image-avatar.webp" alt="author pic">
            <span class="authorName">Greg Hooper</span>
         </div>
      </div>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://www.frontendmentor.io/profile/MuliroMatt">Murilo Matt</a>.
       </div>
   </body>
</html>
